name: test
on:
  pull_request:
    branches:
      - master
    paths:
      - "**/*.cs"
      - "**/*.csproj"
      - "**/*.props"
      - "global.json"
      - ".github/workflows/test.yml"
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
          cache: true
      - name: Install Report Generator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test & collect coverage
        run: |
          dotnet test -- --coverage --coverage-output-format xml --coverage-output ${{ github.workspace }}/coverage.xml
      - name: Find coverage files and generate report
        run: |
          reportgenerator -reports:"${{ github.workspace }}/**/coverage.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:MarkdownSummaryGithub
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
      - name: Add coverage to summary
        run: cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
